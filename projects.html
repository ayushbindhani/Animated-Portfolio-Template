  <body>
    <!-- Navigation -->
    <nav>
      <div class="logo">
        <img src="img/barcode.svg" alt="logo" /> Ayush Bindhani
      </div>

      <ul class="link-list">
        <li>
          <a href="index.html"><div class="link">Home</div></a>
        </li>
        <li>
          <a href="projects.html"><div class="link">Projects</div></a>
        </li>
        
        <li>
          <a href="about.html"><div class="link">About</div></a>
        </li>
      </ul>
    </nav>
    <!-- Hamburger Menu for Repsonsive Design -->
    <div class="hamburger"><i class="fas fa-hamburger fa-2x"></i></div>
    <!-- Social Media Icons -->
    <div class="head-top">
      <div class="social">
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <!-- Main Body -->
    <div class="project-wrapper">
      <main class="project-main-body-grid">
        <h1>Current Projects</h1>
        <hr />
        <div class="grid">
          <figure>
            <img src="img/projects/port-1-2.jpg" alt="Portfolio" />
            <figcaption>
              <h2>Protfolio Website</h2>
              <hr class="grid-hr" />
              <p>
                A Protfolio that was designed with a ligther color scheme.
                HTML5, CSS3, and Jquery were used to create the site, and it has
                some advanced faetures to showcase all the work done by the
                designer.
              </p>
             
            </figcaption>
          </figure>
          <figure>
            <img src="img/projects/port-2.jpg" alt="Animated Portfolio" />
            <figcaption>
              <h2>Animated Portfolio</h2>
              <hr class="grid-hr" />
              <p>
                This Portfolio includes jquery animation, and makes use of the
                font awesome framework for the icons. It has screen animations,
                and uses the github API so the developer can showcase their
                profile!
              </p>
            </figcaption>
          </figure>
          <figure>
            <img src="img/projects/port-3.jpg" alt="XML" />
            <figcaption>
              <h2>XML Project</h2>
              <hr class="grid-hr" />
              <p>
                This was my first dive into the world of XML. Its simple,
                probably too simple, and it is something I am still attempting
                to wrap my head around!
              </p>
            </figcaption>
          </figure>
        </div>
        <footer>
          <div class="copywrite">&copy; Ayush Bindhani 2021</div>

          <div class="respon-social">

              <i class="fab fa-linkedin-in"></i>
