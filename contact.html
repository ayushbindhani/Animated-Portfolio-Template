<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://kit.fontawesome.com/38f1c2a9a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="logo">
        <img src="img/barcode.svg" alt="logo" /> SHAUNSTONE
      </div>

      <ul class="link-list">
        <li>
          <a href="index.html"><div class="link">Home</div></a>
        </li>
        <li>
          <a href="projects.html"><div class="link">Projects</div></a>
        </li>
        <li>
          <a href="contact.html"><div class="link">Contact</div></a>
        </li>
        <li>
          <a href="about.html"><div class="link">About</div></a>
        </li>
      </ul>
    </nav>
    <!-- Hamburger Menu for Repsonsive Design -->
    <div class="hamburger"><i class="fas fa-hamburger fa-2x"></i></div>
    <!-- Social Media Icons -->
    <div class="head-top">
      <div class="social">
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <!-- Main Body -->
    <div class="contact-wrapper">
      <figure class="contact-form">
        <figure class="how-help">
          <p class="bold uppercase service">Can I be of Service?</p>
          <p>
            I am an Expert with Front End Design. I can create clean, responsive
            websites. and you can see this is not centered
          </p>
          <p>HTML5, CSS3, JavaScript, React, Angular.. and much more!</p>
        </figure>
        <form>
          <div class="input-area">
            <label class="form-label">Your First Name</label>
            <input
              id="first-name"
              class="input-box"
              type="text"
              name="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="input-area">
            <label class="form-label">Your Last Name</label>
            <input
              id="last-name"
              class="input-box"
              type="text"
              name="lastname"
              placeholder="Last Name"
            />
          </div>
          <label class="form-label">Email</label>
          <div class="input-area">
            <input
              id="email"
              class="input-box"
              type="text"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <label class="form-label">Message</label>
          <div class="input-area">
            <textarea
              id="message"
              class="input-box"
              type="text"
              name="message"
              placeholder="Your Message Here.."
            ></textarea>
          </div>
        </form>
      </figure>

      <footer>
        <div class="copywrite">&copy; Shaun Stone 2019</div>
        <div class="respon-social">
          <div class="social-footer">
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
